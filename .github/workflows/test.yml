name: Java CI with Maven

on:
  push:
    branches:
      - master  # 'main'ブランチに変更がプッシュされたときに実行
  pull_request:
    branches:
      - master  # 'main'ブランチへのプルリクエスト時にも実行

jobs:
  build:
    runs-on: ubuntu-latest  # 使用するOS（Ubuntuの最新バージョン）

    steps:
      - name: Check out code
        uses: actions/checkout@v2  # リポジトリのコードをチェックアウト

      - name: Set up JDK 17
        uses: actions/setup-java@v2  # JDKのセットアップ
        with:
          java-version: '17'  # 使用するJDKのバージョン

      - name: Cache Maven dependencies
        uses: actions/cache@v2  # Mavenの依存関係のキャッシュ
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install  # Mavenでプロジェクトをビルド

      - name: Run Tests
        run: mvn test  # JUnitテストを実行
